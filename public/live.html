<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GenLayer Live Results</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0d1117;
      color: #c9d1d9;
      padding: 20px;
    }
    
    .container { max-width: 1400px; margin: 0 auto; }
    
    header {
      text-align: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 1px solid #30363d;
    }
    
    h1 { color: #58a6ff; font-size: 2rem; margin-bottom: 10px; }
    .subtitle { color: #8b949e; font-size: 0.9rem; margin-top: 10px; }
    .contract-addr { 
      font-family: monospace; 
      font-size: 0.85rem; 
      color: #8b949e;
      margin-top: 10px;
    }
    
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin-bottom: 30px;
    }
    
    .stat-card {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
    }
    
    .stat-value { font-size: 2.5rem; font-weight: bold; margin-bottom: 8px; }
    .stat-label { color: #8b949e; font-size: 0.85rem; }
    .stat-card.success .stat-value { color: #3fb950; }
    .stat-card.info .stat-value { color: #58a6ff; }
    .stat-card.warning .stat-value { color: #d29922; }
    
    .result-card {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 15px;
    }
    
    .result-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 15px;
    }
    
    .result-question {
      font-size: 1.1rem;
      font-weight: 500;
      flex: 1;
      margin-right: 20px;
    }
    
    .status-badge {
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 0.85rem;
      font-weight: 600;
      white-space: nowrap;
    }
    
    .status-correct { background: #238636; color: #fff; }
    .status-incorrect { background: #da3633; color: #fff; }
    .status-unresolvable { background: #9e6a03; color: #fff; }
    
    .result-details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      padding: 15px;
      background: #0d1117;
      border-radius: 6px;
      font-size: 0.9rem;
    }
    
    .detail-item { display: flex; flex-direction: column; gap: 5px; }
    .detail-label { font-size: 0.75rem; color: #8b949e; text-transform: uppercase; }
    .detail-value { word-break: break-word; }
    
    .reasoning {
      margin-top: 15px;
      padding: 15px;
      background: #0d1117;
      border-radius: 6px;
      border-left: 3px solid #58a6ff;
      font-size: 0.9rem;
      line-height: 1.5;
    }
    
    .loading {
      text-align: center;
      padding: 60px 20px;
      color: #8b949e;
    }
    
    .spinner {
      border: 3px solid #30363d;
      border-top: 3px solid #58a6ff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸ”¬ Live Results</h1>
      <div class="contract-addr" id="contract-addr"></div>
      <div class="subtitle">Refresh page to update</div>
    </header>
    
    <div class="stats" id="stats"></div>
    
    <div id="loading" class="loading">
      <div class="spinner"></div>
      <div>Connecting to contract...</div>
    </div>
    
    <div id="results"></div>
  </div>
  
  <!-- Load GenLayerJS SDK before our code -->
  <script src="https://unpkg.com/genlayer-js@latest/dist/index.global.js"></script>
  
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const contractAddress = urlParams.get('contract') || '0xaE54474B48200Ad11893e357d1677dcFB29Bd27F';
    
    document.getElementById('contract-addr').textContent = `Contract: ${contractAddress}`;
    
    let client;
    
    async function init() {
      try {
        // Wait for SDK to be available
        if (!window.GenLayerJS) {
          throw new Error('GenLayerJS SDK not loaded. Check your internet connection.');
        }
        
        const { createClient, studionet, createAccount } = window.GenLayerJS;
        
        if (!createClient || !studionet || !createAccount) {
          throw new Error('GenLayerJS SDK incomplete. Try refreshing the page.');
        }
        
        console.log('Creating account...');
        const account = createAccount();
        console.log('Account:', account.address);
        
        console.log('Creating client...');
        client = createClient({ chain: studionet, account });
        
        console.log('Initializing consensus smart contract...');
        // REQUIRED: Initialize consensus before reading
        await client.initializeConsensusSmartContract();
        
        console.log('Loading results...');
        await loadResults();
      } catch (e) {
        console.error('Init failed:', e);
        document.getElementById('loading').innerHTML = `
          <div style="color: #f85149;">Initialization failed: ${e.message}</div>
          <div style="margin-top: 10px; font-size: 0.9rem; color: #8b949e;">
            ${e.message.includes('SDK') ? 'Try refreshing the page or check your internet connection.' : ''}
          </div>
        `;
      }
    }
    
    function fixMalformedJson(jsonStr) {
      // GenLayer returns JSON without commas between fields
      // Example: {"a":1"b":2} instead of {"a":1,"b":2}
      
      // Add commas after closing quotes before next opening quote+key
      let fixed = jsonStr.replace(/""([a-z_])/gi, '","$1');
      
      // Add commas after true/false/numbers before next key
      fixed = fixed.replace(/(true|false|\d+)"([a-z_])/gi, '$1,"$2');
      
      // Add commas after empty strings
      fixed = fixed.replace(/:"""/g, ':"","');
      
      return fixed;
    }
    
    async function loadResults() {
      try {
        console.log('Reading contract:', contractAddress);
        
        let resultsRaw = await client.readContract({
          address: contractAddress,
          functionName: 'get_results',
          args: []
        });
        
        console.log('Raw result type:', typeof resultsRaw);
        console.log('Raw result:', resultsRaw);
        
        // Handle different return types
        let resultsStr;
        if (typeof resultsRaw === 'string') {
          resultsStr = resultsRaw;
        } else if (resultsRaw && resultsRaw.readable) {
          resultsStr = resultsRaw.readable;
        } else if (Array.isArray(resultsRaw)) {
          // Got array directly - might be empty objects
          if (resultsRaw.length > 0 && Object.keys(resultsRaw[0]).length === 0) {
            throw new Error('Contract returned empty objects. This is a GenLayer serialization bug. Try the new contract.');
          }
          // Has data
          document.getElementById('loading').style.display = 'none';
          renderResults(resultsRaw);
          return;
        } else {
          resultsStr = JSON.stringify(resultsRaw);
        }
        
        console.log('String to parse (first 200):', resultsStr.slice(0, 200));
        
        // Try normal parse first
        let results;
        try {
          results = JSON.parse(resultsStr);
          console.log('âœ… Normal JSON parse succeeded');
        } catch (e) {
          // Try fixing malformed JSON
          console.log('Normal parse failed, trying fix...');
          const fixedJson = fixMalformedJson(resultsStr);
          results = JSON.parse(fixedJson);
          console.log('âœ… Fixed JSON parse succeeded');
        }
        
        document.getElementById('loading').style.display = 'none';
        renderResults(results);
      } catch (e) {
        console.error('Failed to load results:', e);
        console.error('Stack:', e.stack);
        
        // Show more detailed error
        let errorMsg = e.message;
        if (e.message.includes('JSON')) {
          errorMsg = 'Failed to parse contract data. Contract may be processing results.';
        }
        
        document.getElementById('loading').innerHTML = `
          <div style="color: #f85149;">Error: ${errorMsg}</div>
          <div style="margin-top: 10px; font-size: 0.9rem; color: #8b949e;">
            ${e.message.includes('JSON') ? 'Try refreshing in a few seconds.' : 'Make sure the contract has processed at least one market.'}
          </div>
          <div style="margin-top: 10px; font-size: 0.8rem; color: #6e7681;">
            Contract: ${contractAddress}
          </div>
        `;
      }
    }
    
    function renderResults(results) {
      const total = results.length;
        const resolvable = results.filter(r => r.resolvable).length;
        const correct = results.filter(r => r.correct).length;
        
        document.getElementById('stats').innerHTML = `
          <div class="stat-card info">
            <div class="stat-value">${total}</div>
            <div class="stat-label">Processed</div>
          </div>
          <div class="stat-card success">
            <div class="stat-value">${resolvable}</div>
            <div class="stat-label">Resolvable</div>
          </div>
          <div class="stat-card success">
            <div class="stat-value">${correct}</div>
            <div class="stat-label">Correct</div>
          </div>
          <div class="stat-card ${resolvable > 0 ? 'success' : 'info'}">
            <div class="stat-value">${resolvable > 0 ? Math.round(correct/resolvable*100) : 0}%</div>
            <div class="stat-label">Accuracy</div>
          </div>
        `;
        
        document.getElementById('results').innerHTML = results.map((r, i) => {
          let statusClass, statusText;
          if (r.resolvable && r.correct) {
            statusClass = 'status-correct';
            statusText = 'âœ“ Correct';
          } else if (r.resolvable && !r.correct) {
            statusClass = 'status-incorrect';
            statusText = 'âœ— Wrong';
          } else {
            statusClass = 'status-unresolvable';
            statusText = 'Unresolvable';
          }
          
          return `
            <div class="result-card">
              <div class="result-header">
                <div class="result-question">${i+1}. ${r.question}</div>
                <div class="status-badge ${statusClass}">${statusText}</div>
              </div>
              <div class="result-details">
                <div class="detail-item">
                  <div class="detail-label">Expected</div>
                  <div class="detail-value">${r.polymarket_result}</div>
                </div>
                <div class="detail-item">
                  <div class="detail-label">GenLayer</div>
                  <div class="detail-value">${r.genlayer_result}</div>
                </div>
                <div class="detail-item">
                  <div class="detail-label">HTTP Status</div>
                  <div class="detail-value">${r.status_code}</div>
                </div>
                ${r.failure_reason ? `
                  <div class="detail-item">
                    <div class="detail-label">Failure Type</div>
                    <div class="detail-value">${r.failure_reason}</div>
                  </div>
                ` : ''}
                ${r.error_detail ? `
                  <div class="detail-item">
                    <div class="detail-label">Error</div>
                    <div class="detail-value">${r.error_detail}</div>
                  </div>
                ` : ''}
              </div>
              ${r.reasoning ? `
                <div class="reasoning">
                  <strong>Reasoning:</strong> ${r.reasoning}
                </div>
              ` : ''}
            </div>
          `;
        }).join('');
    }
    
    // Wait for page to fully load (including external scripts)
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', init);
    } else {
      // DOM already loaded, but wait a tick to ensure SDK is parsed
      setTimeout(init, 0);
    }
  </script>
</body>
</html>
