<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GenLayer Benchmark</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0d1117;
      color: #c9d1d9;
      min-height: 100vh;
      padding: 20px;
    }
    
    .container { max-width: 1600px; margin: 0 auto; }
    
    header {
      text-align: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 1px solid #30363d;
    }
    
    h1 { color: #58a6ff; font-size: 2.2rem; margin-bottom: 10px; }
    .subtitle { color: #8b949e; font-size: 1.1rem; }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
      margin-bottom: 30px;
    }
    
    .stat-card {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
    }
    
    .stat-value { font-size: 2.5rem; font-weight: bold; margin-bottom: 8px; }
    .stat-label { color: #8b949e; font-size: 0.85rem; }
    .stat-card.success .stat-value { color: #3fb950; }
    .stat-card.info .stat-value { color: #58a6ff; }
    
    .section {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    
    .section-header {
      background: #21262d;
      padding: 15px 20px;
      font-weight: 600;
      border-bottom: 1px solid #30363d;
      display: flex;
      justify-content: space-between;
    }
    
    .markets-table {
      width: 100%;
      border-collapse: collapse;
    }
    
    .markets-table th {
      text-align: left;
      padding: 12px 15px;
      background: #21262d;
      border-bottom: 1px solid #30363d;
      font-size: 0.85rem;
      color: #8b949e;
      position: sticky;
      top: 0;
    }
    
    .markets-table td {
      padding: 12px 15px;
      border-bottom: 1px solid #30363d;
      font-size: 0.9rem;
    }
    
    .markets-table tr:hover { background: #21262d; }
    
    .pagination {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 20px;
    }
    
    .pagination button {
      background: #21262d;
      border: 1px solid #30363d;
      border-radius: 6px;
      padding: 8px 16px;
      color: #c9d1d9;
      cursor: pointer;
    }
    
    .pagination button:hover { background: #30363d; }
    .pagination button:disabled { opacity: 0.5; cursor: not-allowed; }
    
    .loading {
      text-align: center;
      padding: 40px;
      color: #8b949e;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üî¨ GenLayer Benchmark</h1>
      <p class="subtitle" id="subtitle">Loading...</p>
    </header>
    
    <div id="loading" class="loading">Loading data...</div>
    
    <div id="content" style="display: none;">
      <div class="stats-grid" id="stats"></div>
      
      <div class="section">
        <div class="section-header">
          <span>üìã Markets Dataset</span>
          <span id="showing"></span>
        </div>
        <div style="overflow-x: auto; max-height: 600px; overflow-y: auto;">
          <table class="markets-table">
            <thead>
              <tr>
                <th>#</th>
                <th>Question</th>
                <th>Expected Outcome</th>
                <th>Category</th>
                <th>End Date</th>
                <th>Resolution URL</th>
              </tr>
            </thead>
            <tbody id="markets-body"></tbody>
          </table>
        </div>
        <div class="pagination" id="pagination"></div>
      </div>
    </div>
  </div>
  
  <script>
    let markets = [];
    let currentPage = 1;
    const pageSize = 50;
    
    async function loadData() {
      try {
        const response = await fetch('/markets.json');
        const data = await response.json();
        markets = data.markets || [];
        
        document.getElementById('loading').style.display = 'none';
        document.getElementById('content').style.display = 'block';
        document.getElementById('subtitle').textContent = `${markets.length} Markets Dataset`;
        
        renderStats(data.stats);
        renderMarkets();
      } catch (err) {
        document.getElementById('loading').textContent = 'Failed to load: ' + err.message;
      }
    }
    
    function renderStats(stats) {
      document.getElementById('stats').innerHTML = `
        <div class="stat-card info">
          <div class="stat-value">${stats.total}</div>
          <div class="stat-label">Total Markets</div>
        </div>
        <div class="stat-card success">
          <div class="stat-value">${stats.with_url}</div>
          <div class="stat-label">With Resolution URL</div>
        </div>
        <div class="stat-card info">
          <div class="stat-value">${Math.round(stats.with_url / stats.total * 100)}%</div>
          <div class="stat-label">URL Coverage</div>
        </div>
      `;
    }
    
    function renderMarkets() {
      const start = (currentPage - 1) * pageSize;
      const end = start + pageSize;
      const pageMarkets = markets.slice(start, end);
      
      document.getElementById('showing').textContent = 
        `Showing ${start + 1}-${Math.min(end, markets.length)} of ${markets.length}`;
      
      const tbody = document.getElementById('markets-body');
      tbody.innerHTML = pageMarkets.map((m, i) => `
        <tr>
          <td>${start + i + 1}</td>
          <td style="max-width: 400px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;" title="${m.question}">${m.question}</td>
          <td>${m.outcome}</td>
          <td style="text-transform: capitalize;">${m.category}</td>
          <td>${m.end_date ? m.end_date.split('T')[0] : '-'}</td>
          <td style="max-width: 300px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">
            <a href="${m.resolution_url}" target="_blank" style="color: #58a6ff; text-decoration: none;">${m.resolution_url || 'N/A'}</a>
          </td>
        </tr>
      `).join('');
      
      renderPagination();
    }
    
    function renderPagination() {
      const totalPages = Math.ceil(markets.length / pageSize);
      document.getElementById('pagination').innerHTML = `
        <button onclick="changePage(-1)" ${currentPage === 1 ? 'disabled' : ''}>‚Üê Previous</button>
        <span>Page ${currentPage} of ${totalPages}</span>
        <button onclick="changePage(1)" ${currentPage === totalPages ? 'disabled' : ''}>Next ‚Üí</button>
      `;
    }
    
    function changePage(delta) {
      currentPage += delta;
      renderMarkets();
      window.scrollTo(0, 0);
    }
    
    loadData();
  </script>
</body>
</html>
